<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Way of the Frog!</title>
</head>
<body>

    <header>

        <div class="title">
            <h1>Way of the Frog!</h1>
        </div>

    </header>

    <div class="container">

        <!-- scores are updated by JS -->
        <div id="score-container">
            <div class="scores">
                <h2>High Score <span class="counters"id="high-score-count">0</span><h2>
            </div>
            <div class="scores">
                <h2>Score <span class="counters" id="score-count">0</span><h2>
            </div>  
        </div>

        <!-- Background image for game play -->
        <img id="back-img" src=" assets/images/pond-background.jpg" alt="Cartoon pond background">

        <!-- a series of divs containing different colored frog images
        that are activated either when game sequences is played or by
        the player interacting with images -->
        <div id="frog0" class="frog"><img src="assets/images/green_froggy.png" alt="Green frog">
            <audio src="assets/audio/greytree-frog.mp3"></audio>
        </div>

        <div id="frog1" class="frog"><img src="assets/images/blue_froggy.png" alt="Blue frog">
            <audio src="assets/audio/medium-frog.mp3"></audio>
        </div>

        <div id="frog2" class="frog"><img src="assets/images/red_froggy.png" alt="Red frog">     
            <audio src="assets/audio/small-frog.mp3"></audio> 
        </div>

        <div id="frog4" class="frog"><img src="assets/images/pink_froggy.png" alt="Pink frog">
            <audio src="assets/audio/leopard-frog.mp3"></audio> 
        </div>

        <div id="frog3" class="frog"><img src="assets/images/yellow_froggy.png" alt="Yellow frog">
            <audio src="assets/audio/tree-frog.mp3"></audio>     
        </div>

        <!-- Message hidden until JS unhides while frog sequence is played  -->
        <div id="listen"><h2>Listen to the way of the frog</h2> </div>

        <!-- Message hidden until JS unhides while player enters response  -->
        <div id="follow"><h2>Follow the way of the frog</h2> </div>

        <!-- 100% width empty invisible div that covers frog divs
        when frog sequence is playing to prevent player activating 
        frog eventlisteners  -->
        <div id="cover"></div>

        <!-- Hidden div that is displayed after game is over. JS populates different 
        messages depending on the player's score -->
        <div id="game-over"></div>

        <!-- menu box -->
        <div id="menu-container">

            <h2>Welcome to the Game!</h2>


                <button class="btn" data-type="play"><h3>Play Game!</h3></button>

                <button class="btn" data-type="rules"><h3>Game Rules</h3></button>


        </div>

    </div>


    <script type="text/javascript" src="assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>

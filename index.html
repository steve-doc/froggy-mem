<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Way of the Frog!</title>
</head>
<body>

    <header>

        <div class="title"><h1>Way of the Frog!</h1></div>

        <div class="score">
            <h2>Score <span id="score-count">0</span><h2>
        </div>



        </div>
    </header>

    <div class="container">



        <img src="../assets/images/pond-background.jpg" alt="Cartoon pond background">
        <div id="frog0" class="frog"><img src="assets/images/green_froggy.png" alt="Green frog">
            <audio src="assets/audio/greytree-frog.mp3"></audio>
        </div>

        <div id="frog1" class="frog"><img src="assets/images/blue_froggy.png" alt="Blue frog">
            <audio src="assets/audio/medium-frog.mp3"></audio>
        </div>

        <div id="frog2" class="frog"><img src="assets/images/red_froggy.png" alt="Red frog">     
            <audio src="assets/audio/small-frog.mp3"></audio> 
        </div>

        <div id="frog4" class="frog"><img src="assets/images/pink_froggy.png" alt="Pink frog">
            <audio src="assets/audio/leopard-frog.mp3"></audio> 
        </div>

        <div id="frog3" class="frog"><img src="assets/images/yellow_froggy.png" alt="Yellow frog">
            <audio src="assets/audio/tree-frog.mp3"></audio>     
        </div>

        
        <!-- Welcome message and player name entry -->
        <div id="welcome"><h2>Welcome to</h2>
            <h1>Way of the Frog!</h1>
            <h3>You role will be Follower of the Frog.  Enter your name follower</h3>
            <span><input type="text" id="name" value="Player Name"></span>  
            <span><input type="submit" id="submit-name"></span> 
            
            </div>

        <div id="listen"><h2>Listen to the way of the frog</h2> </div>

        <div id="follow"><h2>Follow the way of the frog</h2> </div>

        <!-- menu box -->
        <div id="menu-container">

            <h2>Welcome to the Game!</h2>


                <button class="btn" data-type="play"><h3>Play Game!</h3></button>

                <button class="btn" data-type="rules"><h3>Game Rules</h3></button>


        </div>

    </div>


    <script type="text/javascript" src="assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
